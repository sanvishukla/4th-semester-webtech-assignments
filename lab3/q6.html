<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        #card {
            width: 200px;
            height: 300px;
            margin: 50px;
            animation: spin 5s linear infinite;
        }
    </style>
</head>

<body>
    <img id="card" src="image.jpg" alt="Playing Card">
</body>

</html>
