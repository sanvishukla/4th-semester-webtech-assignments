<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Replacement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
        #word {
            font-size: 24px;
            margin-bottom: 20px;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <h2 id="word">Hello</h2>
    <input type="text" id="textInput" placeholder="Type a word or phrase">
    <button onclick="replaceWord()">Replace</button>
    <script>
        function replaceWord() {
            var inputText = document.getElementById("textInput").value;
            var wordElement = document.getElementById("word");
            wordElement.textContent = inputText;
            wordElement.style.transform = "rotateY(360deg)";
            setTimeout(function() {
                wordElement.style.transform = "rotateY(0deg)";
            }, 500);
        }
    </script>
</body>

</html>
