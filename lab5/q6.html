<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 20px;
        }
        
        .card {
            background-color: #f0f0f0d3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 30px;
            width: 300px;
            text-align: left;
        }
    </style>
</head>

<body>
    <button onclick="makePage();">Click Here</button>
    <script>
        function toRoman(num) {
            const romanNumerals = [{
                value: 1000,
                numeral: 'M'
            }, {
                value: 900,
                numeral: 'CM'
            }, {
                value: 500,
                numeral: 'D'
            }, {
                value: 400,
                numeral: 'CD'
            }, {

                value: 100,
                numeral: 'C'
            }, {
                value: 90,
                numeral: 'XC'
            }, {
                value: 50,
                numeral: 'L'
            }, {
                value: 40,
                numeral: 'XL'
            }, {
                value: 10,
                numeral: 'X'
            }, {
                value: 9,
                numeral: 'IX'
            }, {
                value: 5,
                numeral: 'V'
            }, {
                value: 4,
                numeral: 'IV'
            }, {
                value: 1,
                numeral: 'I'
            }];
            let result = '';
            for (let i = 0; i < romanNumerals.length; i++) {
                while (num >= romanNumerals[i].value) {
                    result += romanNumerals[i].numeral;
                    num -= romanNumerals[i].value;
                }
            }
            return result;
        }

        function makePage() {
            var container = document.createElement('div');
            container.className = 'container';

            var header = document.createElement('h1');
            header.textContent = 'sanvi shukla-22cs3054';
            var paragraph = document.createElement('p');
            paragraph.textContent = 'This is a paragraph followed by a list';
            var list1 = document.createElement('ol');
            list1.style.listStyleType = 'none';
            for (let i = 1; i <= 3; i++) {
                var li = document.createElement('li');
                li.textContent = toRoman(i) + '. Item ' + i;
                list1.appendChild(li);
            }
            var list2 = document.createElement('ol');
            list2.style.listStyleType = 'none';
            for (let i = 1; i <= 3; i++) {
                var li = document.createElement('li');
                li.textContent = toRoman(i) + '. Item ' + i;
                list2.appendChild(li);
            }
            container.appendChild(header);
            container.appendChild(paragraph);
            container.appendChild(list1);
            container.appendChild(list2);
            document.body.appendChild(container);
        }
    </script>
</body>

</html>
