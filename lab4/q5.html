<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change h1 Color</title>
</head>

<body>
    <h1 class="myClass">Your Heading</h1>
    <script>
        var headingElement = document.querySelector(".myClass");
        headingElement.style.color = "green";
    </script>
</body>

</html>
