<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }
        
        h1 {
            color: #333;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1 id="heading">Hello! <button id="clickMe">Click Me</button></h1>
    <button id="changeButton">Change Background and Text</button>
    <script>
        document.getElementById('changeButton').addEventListener('click', function() {
            document.body.style.backgroundColor = 'lightgreen';
            document.getElementById('heading').style.color = 'red';
            document.getElementById('heading').style.fontSize = '48pt';
            document.getElementById('heading').textContent = 'How are you?';
        });
    </script>
</body>

</html>
