<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }
        
        .light-green-background {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <h1 id="heading">Hello!</h1>
    <button id="changeButton">Change Background and Text</button>
    <script>
        alert("Before assigning class attribute");
        document.getElementById('changeButton').addEventListener('click', function() {
            alert("After assigning class attribute");
            document.body.classList.add('light-green-background');
            document.getElementById('heading').textContent = 'How are you?';
        });
    </script>
</body>

</html>
