<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Shopping List</h1>
    <form id="itemForm">

        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" placeholder="Enter item name" required>
        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" placeholder="1" value="1" min="1" required>
        <label for="itemPriority">Priority:</label>
        <select id="itemPriority" required>
<option value="low">Low</option>
<option value="medium">Medium</option>
<option value="high">High</option>
</select>
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" placeholder="Enter store name" required>
        <label for="storeSection">Store Section:</label>
        <input type="text" id="storeSection" placeholder="Enter store section" required>
        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" placeholder="Enter price" min="0" step="0.01" required>
        <button type="button" onclick="addItem()">Add Item</button>
    </form>
    <table id="itemList">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Store</th>
                <th>Section</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="orderSummary">
            Summary of your order is displayed here
        </tbody>
    </table>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>

</html>
